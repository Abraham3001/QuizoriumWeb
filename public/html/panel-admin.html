<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin | QuizLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/root.css">  
  <link rel="stylesheet" href="../css/landing.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/cookies.css">
  <link rel="stylesheet" href="../css/profile-dropdown.css">
  <link rel="stylesheet" href="../css/loader.css">
  <link rel="stylesheet" href="../css/admin-panel.css" />
  <script defer src="../js/admin-panel.js"></script>
</head>
<body>
<main>
  <div class="container">

<div class="admin-header">
  <div class="admin-header-left">
    <h2>Gestión de Usuarios</h2>
  </div>
  <div class="admin-header-right-horizontal">

    <select id="rol-masivo" class="form-select">
      <option disabled selected>Cambiar Rol</option>
      <option value="estudiante">Estudiante</option>
      <option value="profesor">Profesor</option>
    </select>
    <button id="btn-eliminar" class="btn btn-danger">Eliminar seleccionados</button>
  </div>
</div>

<div class="mb-3" style="text-align: right;">
  <input type="text" id="busqueda" placeholder="Buscar por nombre o email" class="form-control" style="max-width: 300px; display: inline-block;">
</div>
<button id="btn-exportar" class="btn btn-secondary">
  Exportar CSV
</button>
<input type="file" id="importarCSV" accept=".csv" style="display: none;" />
<button id="btn-importar" class="btn btn-success">Importar CSV</button>
<select id="filtro-rol" class="form-select">
  <option value="todos">Todos</option>
  <option value="profesor">Profesor</option>
  <option value="estudiante">Estudiante</option>
</select>


    <table class="user-table">
<thead>
  <tr>
    <th><input type="checkbox" id="select-all" /></th>
    <th>Nombre</th>
    <th>Email</th>
    <th>Rol actual</th>
  </tr>
</thead>

  <tbody id="tabla-usuarios">
    <!-- JS inyecta las filas -->
  </tbody>
</table>


    <div class="paginacion-container text-center mt-4">
      <button id="prev-page" class="btn btn-secondary me-2">Anterior</button>
      <span id="pagina-actual">Página 1</span>
      <button id="next-page" class="btn btn-secondary ms-2">Siguiente</button>
    </div>

  </div>
</main>

<div id="confirmModal" class="confirm-modal hidden">
  <div class="confirm-modal-content">
    <h3>¿Estás seguro?</h3>
    <p>¿Deseas eliminar los usuarios seleccionados?</p>
    <div class="confirm-buttons">
      <button id="btnConfirmarEliminar" class="btn btn-danger">Sí, eliminar</button>
      <button id="btnCancelarEliminar" class="btn btn-secondary">Cancelar</button>
    </div>
  </div>
</div>
<!-- Modal para preview de importación -->
<div id="modal-preview" class="modal hidden">
  <div class="modal-content">
    <h2><i class="bi bi-person-lines-fill"></i> Usuarios detectados</h2>
    <div class="table-responsive">
      <table id="tabla-preview" class="table table-hover align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Ya existe</th>
            <th>Contraseña</th>
            <th>Bloquear</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal-buttons d-flex justify-content-end mt-3 gap-2">
      <button id="confirmar-importacion" class="btn btn-success">Importar</button>
      <button id="btnCancelarModal" class="btn btn-outline-secondary">Cancelar</button>
    </div>
  </div>
</div>

  <script src="../js/navbar.js"></script>
  <script src="../js/navbarScroll.js"></script>
  <script src="/js/loader.js"></script>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('tema') || 'light';
      document.documentElement.classList.toggle('dark', savedTheme === 'dark');
    })();
  </script>
  <footer class="bg-light text-center text-muted py-3 border-top">
    <small>&copy; 2025 - Proyecto académico | Derechos reservados</small>
  </footer>
</body>
</html>
