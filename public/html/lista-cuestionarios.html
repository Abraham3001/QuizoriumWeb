<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Editar Cuestionarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/root.css">  
  <link rel="stylesheet" href="../css/ver-lista-cuestionarios.css">
  <link rel="stylesheet" href="../css/landing.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/cookies.css">
  <link rel="stylesheet" href="../css/profile-dropdown.css">
  <link rel="stylesheet" href="../css/loader.css">
  <link rel="stylesheet" href="../css/info-leucemias1.css">
</head>
<body class="bg-light">


<main class="container py-5">
  <h2 class="text-center mb-4 mt-5">✏️ Lista de Cuestionarios</h2>

  <!-- Lista de cuestionarios -->
  <div id="lista-cuestionarios" class="row row-cols-1 row-cols-md-2 g-4"></div>
</main>
<!-- Modal de Confirmación de Eliminación -->
<div class="modal fade" id="modalConfirmarEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-white"> 
        <h5 class="modal-title" id="modalEliminarLabel">¿Eliminar Cuestionario?</h5>
        
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este cuestionario? Esta acción no se puede deshacer.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
      </div>
      
    </div>
  </div>
</div>
<a href="#" class="btn-volver-flotante btn-volver">Volver al Panel</a>
<footer class="bg-light text-center text-muted py-3 border-top">

</footer>

  <script src="../js/navbarScroll.js"></script>
  <script src="/js/loader.js"></script>
  <script src="../js/ver-cuestionario-creado.js"></script>
  <script src="../js/volver-panel-correspondiente.js"></script>
  <script src="../js/desplazamiento-botón-volver.js"></script>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('tema') || 'light';
      document.documentElement.classList.toggle('dark', savedTheme === 'dark');
    })();
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
