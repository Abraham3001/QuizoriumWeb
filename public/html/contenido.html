<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contenido | QuizLab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/contenido.css">
</head>
<body>
  <header id="navbar" class="navbar-initial">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/" class="navbar-brand">QuizLab</a>
      <div class="navbar-buttons">
        <a href="/iniciar-sesion">Iniciar sesión</a>
        <a href="/registro">Registrarse</a>
      </div>
    </div>
  </header>

  <main style="padding-top: 120px;">
    <div class="contenido-container" id="contenido-lista">
      <!-- Tarjetas agrupadas se insertan aquí por JS -->
    </div>
  </main>

  <!-- Modal de edición -->
<div id="modalEditar" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <h3>Editar contenido</h3>
    <label for="editTitulo">Título</label>
    <input type="text" id="editTitulo">
    <label for="editSubtitulo">Subtítulo</label>
    <input type="text" id="editSubtitulo">
    <label for="editDescripcion">Descripción</label>
    <textarea id="editDescripcion"></textarea>
    <label for="editAlt">Texto alternativo de la imagen</label>
    <input type="text" id="editAlt">

    <div class="modal-actions">
      <button onclick="cerrarModalEditar()">Cancelar</button>
      <button onclick="guardarCambios()">Guardar</button>
    </div>
  </div>
</div>


  <footer class="footer">
    <div class="container">
      <small>&copy; 2025 - Proyecto académico | Derechos reservados</small>
    </div>
  </footer>
<script src="../js/contenido.js"></script>
</body>
</html>
