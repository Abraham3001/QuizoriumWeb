<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../css/root.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/landing.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/profile-dropdown.css" />
  <link rel="stylesheet" href="../css/loader.css" />
  <link rel="stylesheet" href="../css/cookies.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/registro.css" />
</head>
<body>
<main class="auth-wrapper">
  <div class="auth-panel">
    <h1 class="auth-title">Registro</h1>
    <form id="login-form" method="POST" autocomplete="off">
      <div class="auth-form-group">
        <label for="nombre">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="auth-input"
          placeholder="Tu nombre completo"
          autocomplete="off"
        />
        <div class="invalid-feedback"></div>
      </div>

      <div class="auth-form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          class="auth-input"
          placeholder="tucorreo@ejemplo.com"
          autocomplete="off"
        />
        <div class="invalid-feedback"></div>
      </div>

      <div class="auth-form-group position-relative">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="auth-input"
          placeholder="********"
          autocomplete="off"
        />
        <i class="bi bi-eye-fill password-toggle" data-target="#password"></i>
        <div id="strengthBar" class="barra"></div>
        <div id="passwordHelp" class="password-match"></div>
        <div class="invalid-feedback"></div>
      </div>

      <div class="auth-form-group position-relative">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="auth-input"
          placeholder="********"
          autocomplete="off"
        />
        <i class="bi bi-eye-fill password-toggle" data-target="#confirmPassword"></i>
        <div id="passwordMatch" class="password-match"></div>
        <div class="invalid-feedback"></div>
      </div>

      <div class="auth-terms" style="margin-bottom: 1rem;">
        <input
          type="checkbox"
          id="terms"
          name="terms"
        />
        <label for="terms">
          Acepto los <a href="#">términos y condiciones</a>
        </label>
      </div>

      <button type="submit" class="auth-button auth-button--primary">
        Registrarse
      </button>
      <div id="registroError" style="color:red; margin-top:1rem;"></div>
    </form>
    <div class="auth-footer-links">
      ¿Ya tienes cuenta?
      <a href="/iniciar-sesion">Iniciar sesión</a>
    </div>
  </div>
</main>
<script src="/js/loader.js"></script>
<script src="../js/navbarScroll.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/registro.js"></script>
</body>
</html>
