<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Información de Leucemia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Agregar Información de Leucemia</h2>
        <form id="form-leucemia" action="/leucemia" method="POST">
        <div class="mb-3">
            <label class="form-label">Tipo de Leucemia</label>
            <input type="text" class="form-control" name="tipo" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Subtipo</label>
            <input type="text" class="form-control" name="subtipo" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">URL de Imagen (opcional)</label>
            <input type="text" class="form-control" name="imagen">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        </form>
        <div id="mensaje" class="mt-3 text-success"></div>
        <a href="/docente" class="btn btn-outline-secondary">⬅ Volver al Panel</a>
    </div>

    <script src="../js/agregar-info-leucemia.js"></script>

</body>
</html>
