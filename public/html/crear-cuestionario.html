<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8" />
    <title>Crear Cuestionario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/crear-cuestionario.css" />
    <link rel="stylesheet" href="../css/root.css">  
    <link rel="stylesheet" href="../css/landing.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/cookies.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/profile-dropdown.css">
    <link rel="stylesheet" href="../css/info-leucemias1.css">
</head>
<body>
<main class="container my-5">
    <div class="panel-glass p-4">
      <h2 class="text-center mb-4">Crear Nuevo Cuestionario</h2>
      <form id="cuestionarioForm" action="/crear-cuestionario" method="POST" enctype="multipart/form-data" novalidate>
        <div id="form-error" class="text-danger mb-3"></div>
        <div class="mb-3">
          <label for="titulo" class="form-label">Título del Cuestionario</label>
          <input type="text" class="form-control" id="titulo" name="titulo" />
          <div class="invalid-feedback">El título es obligatorio.</div>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
        </div>

        <div id="preguntas-container"></div>

        <div class="d-grid my-3">
          <button type="button" class="btn btn-warning" onclick="agregarPregunta()">➕ Agregar Pregunta</button>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success">Crear Cuestionario</button>
        </div>
      </form>
    </div>
    
  </main>


<footer class="bg-light text-center text-muted py-3 border-top">

</footer>

  <script src="../js/crear_prguntas.js"></script>
  <script src="../js/volver-panel-correspondiente.js"></script>
  <script src="../js/desplazamiento-botón-volver.js"></script>
  <script src="../js/info-leucemias-autoapuntado-scroll.js"></script>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('tema') || 'light';
      document.documentElement.classList.toggle('dark', savedTheme === 'dark');
    })();
  </script>
</body>
</html>
