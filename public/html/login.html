<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/root.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/landing.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/profile-dropdown.css">
  <link rel="stylesheet" href="../css/loader.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
<div id="loader" class="loader hidden">
  <div class="spinner"></div>
</div>
<main class="auth-wrapper">
  <div class="auth-panel">
  <h1 class="auth-title">
    <i class="fas fa-sign-in-alt"></i> Iniciar sesión
  </h1>
  <form id="form-login">
    <div class="auth-form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        class="auth-input"
        placeholder="tucorreo@ejemplo.com"
      />
    </div>
    <div class="auth-form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        class="auth-input"
        placeholder="********"
      />
    </div>
    <button type="submit" class="auth-button auth-button--secondary">
      Ingresar
    </button>
    <!--
    <div class="auth-separator">
      O inicia sesión con:
    </div>

    <button type="button" class="auth-button auth-button--google">
      <i class="fab fa-google"></i> Iniciar sesión con Google
    </button>
    -->
    <div id="loginError" style="margin-top: 1rem; color: #c00; font-weight: 500;"></div>
  </form>

  <div class="auth-footer-links">
    ¿No tienes cuenta?
    <a href="/registro">Regístrate</a>
    <br />
    <a href="/">Volver al menú principal</a>
  </div>
</div>

</main>
<script src="../js/pageTransitions.js"></script>
<script src="../js/loader.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/landing.js"></script>
<script src="../js/cookies.js"></script>
<script src="../js/login.js"></script>
<script src="../js/navbarScroll.js"></script>
</body>
</html>
