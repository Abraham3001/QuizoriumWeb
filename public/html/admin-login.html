<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso Panel Docente | QuizLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/admin-login.css">
</head>

<body>
<main class="container py-5">
  <div class="panel-glass animate-fade-in">
    <h2 class="mb-4">Ingreso Panel Docente</h2>

    <form id="form-admin-login" action="/admin-login" method="POST">
      <div class="mb-3">
        <label for="email">Correo institucional</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <div class="mt-3 text-center">
      <a href="/" class="text-light">Volver al menú principal</a>
    </div>
  </div>
</main>
  <script src="/js/loader.js"></script>
  <script src="../js/validacion.js"></script>
  <script src="../js/landing.js"></script>
  <script src="../js/navbarScroll.js"></script>

</body>
</html>
