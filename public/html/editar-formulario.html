<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Editar Cuestionario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/root.css">
  <link rel="stylesheet" href="../css/landing.css">
  <link rel="stylesheet" href="../css/crud-preguntas.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/cookies.css">
  <link rel="stylesheet" href="../css/profile-dropdown.css">
  <link rel="stylesheet" href="../css/loader.css">
  <link rel="stylesheet" href="../css/info-leucemias1.css">
</head>
<body class="bg-light">
<div class="container py-5" style="max-width: 960px;">
  <h2 class="mb-4 mt-5 text-center">
    <span class="me-2">✏️</span>
    <span class="quiz-title">Editar Cuestionario</span>
  </h2>
  <form id="form-editar-cuestionario" class="panel-glass p-4 rounded-4 shadow-sm">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="titulo" class="form-label fw-semibold">Título</label>
        <input type="text" id="titulo" name="titulo" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="descripcion" class="form-label fw-semibold">Descripción</label>
        <textarea id="descripcion" name="descripcion" class="form-control" rows="2"></textarea>
      </div>
    </div>
    <h4 class="section-title mb-3 mt-4"><span class="accent-bar"></span>Preguntas</h4>
    <div id="preguntas-container"></div>
    <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
      <button type="button" class="btn btn-warning btn-lg rounded-4" id="btn-agregar-pregunta">➕ Agregar Pregunta</button>
      <button type="submit" class="btn btn-success btn-lg rounded-4 px-4">Guardar Cambios</button>
    </div>
  </form>
</div>
  <a href="#" class="btn-ir-arriba" aria-label="Ir arriba"></a>
  <a href="../html/lista-cuestionarios.html" class="btn-volver-flotante btn-volver">Volver a la lista</a>
  <footer class="bg-light text-center text-muted py-3 border-top">
    <small>&copy; 2025 - Proyecto académico | Derechos reservados</small>
  </footer>
  <script src="../js/navbarScroll.js"></script>
  <script src="/js/loader.js"></script>
  <script src="../js/editar-formulario.js"></script>
  <script src="../js/info-leucemias-autoapuntado-scroll.js"></script>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('tema') || 'light';
      document.documentElement.classList.toggle('dark', savedTheme === 'dark');
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
